<div class="respuesta-container">
  <div *ngIf="cargando" class="loading">
    <div class="spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3">Procesando su consulta...</p>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    <div class="alert alert-danger">
      <i class="fas fa-exclamation-circle me-2"></i>
      {{ error }}
    </div>
  </div>

  <div *ngIf="respuesta && !cargando && !error" class="respuesta">
    <div class="card">
      <div class="card-body">
        <div class="respuesta-header">
          <h5 class="card-title">
            <i class="fas fa-check-circle text-success me-2"></i>
            Respuesta
          </h5>
        </div>
        <div class="respuesta-content">
          <p class="card-text">{{ respuesta.respuesta }}</p>
        </div>
        <div class="respuesta-footer">
          <p *ngIf="respuesta.documento_fuente" class="card-text fuente">
            <i class="fas fa-file-alt me-2"></i>
            <small class="text-muted">Fuente: {{ respuesta.documento_fuente }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
